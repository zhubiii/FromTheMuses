<IfDefine !IS_DJANGOSTACK_LOADED> 

Define IS_DJANGOSTACK_LOADED

WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}

</IfDefine> 



<Directory "/opt/bitnami/apps/django/django_projects/FromTheMuses/FromTheMuses/">

    Options +MultiViews

    AllowOverride All

    <IfVersion < 2.3 >

        Order allow,deny

        Allow from all

    </IfVersion>

    <IfVersion >= 2.3>

        Require all granted

    </IfVersion>

    

    WSGIProcessGroup wsgi-djangostack



WSGIApplicationGroup %{GLOBAL}

Require all granted

                    
<Files wsgi.py>

Require all granted

</Files>
</Directory>

Alias /FromTheMuses/static "/opt/bitnami/apps/django/django_projects/FromTheMuses/static"
WSGIScriptAlias /FromTheMuses '/opt/bitnami/apps/django/django_projects/FromTheMuses/FromTheMuses/wsgi.py

<Directory /opt/bitnami/apps/django/django_projects/FromTheMuses/static>
	Require all granted
</Directory> 
